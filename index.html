<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- <script src="https://use.fontawesome.com/3289a80ed4.js"></script> -->
    <title></title>
  </head>
  <body>
    <div class="header">
      <h3>Snake <span class="highlight">By Yasteel</span></h3>
    </div>
    <div class="content">
      <canvas></canvas>
    </div>
    <div class="footer">
      <table class="singlePlayer">
        <tr>
          <th colspan="2">Player 1</th>
        </tr>
        <tr>
          <td>Current Score</td>
          <td class="currentScore">0</td>
        </tr>
        <tr>
          <td>Highest Score</td>
          <td class="highestScore">0</td>
        </tr>
      </table>
      <table class="multiplayer" cellspacing=15>
        <tr>
          <th>Player 1</th>
          <th> </th>
          <th>Player 2</th>
        </tr>
        <tr>
          <td class="player_one_current">0</td>
          <td>Current Score</td>
          <td class="player_two_current">0</td>
        </tr>
        <tr>
          <td class="player_one_highest">0</td>
          <td>Hightest Score</td>
          <td class="player_two_highest">0</td>
        </tr>
      </table>
    </div>
    <div class="startContainer" >
      <div class="gameInfo">
        <!-- <img src="Icons/w_key.png" alt="control-SinglePlayer">
        <img src="Icons/a_key.png" alt="control-SinglePlayer">
        <img src="Icons/s_key.png" alt="control-SinglePlayer">
        <img src="Icons/d_key.png" alt="control-SinglePlayer"> -->
      </div>
      <div class="prompt">
        <button type="button" class="singlePlayerBtn"><i class="fas fa-gamepad"></i>Single Player</button>
        <button type="button" class="multiPlayer"><i class="fas fa-gamepad"></i> Vs <i class="fas fa-gamepad"></i></button>
      </div>
    </div>
    <div class="gameOverContainer">
      <h2><i class="far fa-frown-open sad"></i> Game Over</h2>
      <table class="singlePlayer">
        <tr>
          <th colspan="2">Player 1</th>
        </tr>
        <tr>
          <td>Current Score</td>
          <td class="currentScore">0</td>
        </tr>
        <tr>
          <td>Highest Score</td>
          <td class="highestScore">0</td>
        </tr>
      </table>
      <table class="multiplayer" cellspacing=15 >
        <tr>
          <th>Player 1</th>
          <th> </th>
          <th>Player 2</th>
        </tr>
        <tr>
          <td class="player_one_current">0</td>
          <td>Current Score</td>
          <td class="player_two_current">0</td>
        </tr>
        <tr>
          <td class="player_one_highest">0</td>
          <td>Hightest Score</td>
          <td class="player_two_highest">0</td>
        </tr>
      </table>
      <div class="prompt">
        <button type="button" class="restart" ><i class="fas fa-redo-alt"></i> Restart</button>
      </div>
    </div>
    <!-- <div class="setting">
      <i class="fas fa-cog setting_btn"></i>
      <div class="something">
        <h2>Settings</h2>
      </div>
    </div> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/Food.js"></script>
    <script type="text/javascript" src="js/Snake.js"></script>
    <script type="text/javascript" src="js/startScript.js"></script>
  </body>
</html>
